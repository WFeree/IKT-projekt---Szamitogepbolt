<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Computer Shop</title>
    <link rel="stylesheet" href="partPicker.css">
</head>
<body>
    <div class="container">
        <div class="categories">
            <p></p>
            <p></p>
            <p></p>
        </div>
        <div class="item-row">
            <div class="item">
                <p id="load">Motherboard</p>
            </div>
            <div class="item-choose">
                <button id="add-part">Choose A Motherboard +</button>
            </div>
        </div>
        <div class="item-row">
            <div class="item">
                <p id="load">Processor</p>
            </div>
            <div class="item-choose">
                <button id="add-part">Choose A Processor +</button>
            </div>
        </div>
        <div class="item-row">
            <div class="item">
                <p id="load">Memory</p>
            </div>
            <div class="item-choose">
                <button id="add-part">Choose A Memory +</button>
            </div>
        </div>
        <div class="item-row">
            <div class="item">
                <p id="load">Graphics Card</p>
            </div>
            <div class="item-choose">
                <button id="add-part">Choose A Graphics Card +</button>
            </div>
        </div>
        <div class="item-row">
            <div class="item">
                <p id="load">HDD</p>
            </div>
            <div class="item-choose">
                <button id="add-part">Choose A HDD +</button>
            </div>
        </div>
        <div class="item-row">
            <div class="item">
                <p id="load">Monitor</p>
            </div>
            <div class="item-choose">
                <button id="add-part">Choose A Monitor +</button>
            </div>
        </div>
        <div class="item-row">
            <div class="item">
                <p id="load">Mouse</p>
            </div>
            <div class="item-choose">
                <button id="add-part">Choose A Mouse +</button>
            </div>
        </div>
        <div class="item-row">
            <div class="item">
                <p id="load">Keyboard</p>
            </div>
            <div class="item-choose">
                <button id="add-part">Choose A Keyboard +</button>
            </div>
        </div>
    </div>
    <script src="partPicker.js"></script>
</body>
</html>
